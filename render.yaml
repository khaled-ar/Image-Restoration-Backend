services:
  - type: web
    name: image-restoration
    env: python
    region: frankfurt
    plan: free
    runtime: python-3.11.0
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0