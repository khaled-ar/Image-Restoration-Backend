services:
  - type: web
    name: image-restoration-api
    runtime: python
    pythonVersion: "3.11.0"
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"